name: Manually deploy to tagged release

on: 
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: development

env:
  DEPLOYER: ${{ github.actor }}
  IMAGE_TAG: "${{ github.ref_name }}-${{ github.sha }}"

jobs:
  build_push_image:
    name: Build and push
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    env: 
      AWS_IMAGE_MANAGER_ROLE: ${{ secrets.AWS_IMAGE_MANAGER_ROLE }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
      AWS_SECRETS_ARN: ${{ vars.AWS_SECRETS_ARN }}
      SECRET_AWS_SECRETS_ARN: ${{ secrets.AWS_SECRETS_ARN }}
      
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: build and push image
        uses: ./.github/actions/build_push_image
        with:
          image_tag: ${{ env.IMAGE_TAG }}
  
  trigger_deploy:
    needs: build_push_image
    name: Trigger deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Echo JSON env var using heredoc
        run: echo "AWS_IMAGE_MANAGER_ROLE is $AWS_IMAGE_MANAGER_ROLE"

      - name: Echo JSON env var using heredoc
        run: echo "AWS_SECRETS_ARN is $AWS_SECRETS_ARN"

      - name: Echo JSON secret using heredoc
        run: |
          cat <<EOF
          [{"name": "WEB_SERVICE_SECRETS", "valueFrom": "$SECRET_AWS_SECRETS_ARN"}]
          EOF
      
      - name: Trigger deploy
        uses: ./.github/actions/trigger_deploy
        with:
          image_tag: ${{ env.IMAGE_TAG }}
          access_token: ${{ secrets.INFRASTRUCTURE_ACCESS_TOKEN }}
          secrets: >-
            "[{"name": "WEB_SERVICE_SECRETS", "valueFrom": "${{ secrets.AWS_SECRETS_ARN }}"}]"